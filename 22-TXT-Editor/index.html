<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>TXT Editor</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <input type="text" placeholder="Filename" value="untitled">
                <select>
                    <option value="" selected="" hidden="" disabled="">Archivo</option>
                    <option value="New">Nuevo</option>
                    <option value="txt">Guardar como txt</option>
                    <option value="pdf">Guardar como pdf</option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled="">Formato</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                    <option value="p">Párrafo</option>
                </select>
                <select>
                    <option value="" selected="" hidden="" disabled="">Tamaño</option>
                    <option value="1">Extra small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra large</option>
                </select>
               <div class="color">
                    <span>Color</span>
                   <input type="color">
               </div>
               <div class="color">
                    <span>Fondo</span>
                   <input type="color">
               </div>
            </div>
            <div class="btn-toolbar">
                <button><i class='bx bx-undo' ></i></button>
                <button><i class='bx bx-redo' ></i></button>
                <button><i class='bx bx-bold'></i></button>
                <button><i class='bx bx-underline' ></i></button>
                <button><i class='bx bx-italic' ></i></button>
                <button><i class='bx bx-strikethrough' ></i></button>
                <button><i class='bx bx-align-left' ></i></button>
                <button><i class='bx bx-align-middle' ></i></button>
                <button><i class='bx bx-align-right' ></i></button>
                <button><i class='bx bx-align-justify' ></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
